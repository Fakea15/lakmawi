{% extends 'base.html' %}
{% block content %}

{% for post in object_list %}
<center>
  <div class="card" style="width: auto; margin: 10px; float: left;">
  <img src="{{ post.image.url }}" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title"><a href="{% url 'post-details' post.pk %}"
    style="text-decoration: none;">{{ post.title }}
    </a> </h5>
    <p class="card-text">{{ post.description|slice:"20" }}...</p>
    <hr/>
  </div>
</div>
</center>
{% endfor %}

{% endblock %}
